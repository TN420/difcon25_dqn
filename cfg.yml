# YAML config file

settings:
  simulation_time: 1000
  num_clients: 800
  limit_closest_base_stations: 1
  statistics_params:
    warmup_ratio: 0.05
    cooldown_ratio: 0.05
    x:
      min: -1000
      max: 1000
    y:
      min: -1000
      max: 1000
  logging: False
  log_file: output.txt
  
  plotting_params:
    plotting: True # plot the statistics after execution
    plot_save: True # save plot as image
    plot_show: True # show plot after execution
    plot_file: output.png # name of the plot image
    plot_file_dpi: 1000 # dots per inch for plot image
    scatter_size: 15  
  
slices:
  iot:
    delay_tolerance: 10
    qos_class: 2
    bandwidth_guaranteed: 10
    bandwidth_max: 10000000
    client_weight: 0.5
    threshold: 0.8
    usage_pattern:
      distribution: randint # distribution name
      params: # distribution parameters
        - 4000000 # min value for this example
        - 800000000 # max value for this example
  data:
    delay_tolerance: 2000
    qos_class: 4
    bandwidth_guaranteed: 1000
    bandwidth_max: 50000000
    client_weight: 0.5
    threshold: 0.87
    usage_pattern:
      distribution: randint # distribution name
      params: # distribution parameters
        - 4000000 # min value for this example
        - 800000000 # max value for this example
base_stations:
  - x: 0
    y: 0
    coverage: 900
    capacity_bandwidth: 10000000000
    ratios:
      iot: 0.4
      data: 0.6
  
mobility_patterns:
  normal_btw_0_1000:
    distribution: normal
    params:
      - 0
      - 1
    client_weight: 0.5
  basic:
    distribution: randint
    params:
      - -1
      - 1
    client_weight: 0.5
clients:
  location:
    x:
      distribution: normal
      params:
        - 0
        - 600
    y:
      distribution: normal
      params:
        - 0
        - 600
  usage:
    distribution: randint
    params:
      - 0
      - 100000
  usage_frequency:
    distribution: randint
    params:
      - 0
      - 100000
    divide_scale: 1000000